<head>
  <title>yalla - The twitter fight</title>
  <link rel="icon" href="/image/icon.png" type="image/png" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:200,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- <button>debug</button> -->
  <div class="top">
    <div class="game-details">
      <div class="player-stats" id="player_1_gauge">
        <div class="photo">
          <img src="windows.png">
        </div>
        <div class="bar">
          <div class="health green"></div>
        </div>
        <p class="name">Windows</p>
      </div>
      <div class="player-stats" id="player_2_gauge">
        <div class="bar">
          <div class="health green"></div>
        </div>
        <div class="photo">
          <img src="mac.png">
        </div>
        <p class="name">Mac</p>
      </div>
    </div>
  </div>
  <div class="backdrop">
    <div class="platform">
      <div id="player_1" class="player left idle item"></div>
      <!-- <div class="projectile item"></div> -->
      <div id="player_2" class="player right flip idle item"></div>
    </div>
    <!-- <div class="bottom"></div> -->
  </div>
  <!-- {{> gameTemplate}} -->
</body>

<template name="gameTemplate">
  <div class="gauge" id="gauge1">
    <h1>{{tweetCounts1}}</h1>
  </div>
  <div class="gauge" id="gauge2">
    <h1>{{tweetCounts2}}</h1>
  </div>
  <div class="topic" id="topic1">
    <h1>{{topicName1}}</h1>
  </div>
  <div class="topic" id="topic2">
    <h1>{{topicName2}}</h1>
  </div>
  <p>newTweets1: {{newTweets1}}</p>
  <p>newTweets2: {{newTweets2}}</p>
  <p>newTweets1_count: {{newTweets1_count}}</p>
  <p>newTweets2_count: {{newTweets2_count}}</p>
</template>
