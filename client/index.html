<head>
  <title>yalla - The twitter fight</title>
  <link rel="icon" href="/image/icon.png" type="image/png" />
</head>

<body>
  <div class="backdrop" id="metro">
    <div class="platform">
      <div class="player left"></div>
      <div class="player right flip"></div>
    </div>
  </div>
  {{> gameTemplate}}
</body>

<template name="gameTemplate">
  <div class="gauge" id="gauge1">
    <h1>{{tweetCounts1}}</h1>
  </div>
  <div class="gauge" id="gauge2">
    <h1>{{tweetCounts2}}</h1>
  </div>
  <div class="topic" id="topic1">
    <h1>{{topicName1}}</h1>
  </div>
  <div class="topic" id="topic2">
    <h1>{{topicName2}}</h1>
  </div>
</template>
